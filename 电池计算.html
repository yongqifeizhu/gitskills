<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="" value="" />
		<button onclick="jisuan()">计算</button>
		<div id="z"></div>
	</body>
	<script type="text/javascript">
		
		function jisuan(){
			let type = parseInt(document.getElementsByTagName('input')[0].value),electricity;
			if(type>=8200){
				electricity = 100;
			} else if(type<8200&&type>=6600){
				electricity = ((type-6200)/2000)*100;
			} else if(type<6600&&type>=5800){
				electricity = (((type*19)-109400)/80000)*100;
			} else{
				electricity = 1;
			}
			document.getElementById('z').innerHTML = electricity.toFixed(0)+'%';
		}
	</script>
</html>
