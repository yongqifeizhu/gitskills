			html {
	width:100%;
	height:100%;
}
body {
	overflow:hidden;
	position:relative;
	min-width:344px;
}
.height-100vw {
	height:100vh;
}
.width-100vw {
	width:100vw;
}
.center-html-ui {
	background:#000;
}
.uigradients {
	background:#60ffd3;
	background:-webkit-linear-gradient(to right top,#6fa2ff,#60ffd3);
	background:linear-gradient(to right top,#6fa2ff,#60ffd3);
}
.center-block {
	width:344px;
	height:500px;
	margin-top:0vh;
	background:none;
	box-shadow:15px 15px 60px #44abad;
	border-radius:15px;
	overflow:hidden;
	position:relative;
	background:#60ffd3;
	background:-webkit-linear-gradient(to left bottom,#6fbaff,#60ffd3);
	background:linear-gradient(to left bottom,#60ffd3,#6fbaff);
}
.top-two-round {
	width:400%;
	position:absolute;
	left:-92%;
	top:-26%;
	animation:left-right-go 6s;
	animation-iteration-count:infinite;
	animation-timing-function:cubic-bezier(0,0,0,0);
	z-index:100;
}
.top-two-round .col-6-f {
	width:25%;
	float:left;
}
.left-10 {
	margin-left:-10%;
	background:#60ffd3;
	background:-webkit-linear-gradient(to left bottom,#d4ffd2,#d4ffd2);
	background:linear-gradient(to left bottom,#d4ffd2,#d4ffd2);
}
.top-two-round div {
	border-radius:50%;
	height:300px;
	background:#80ffe3;
}
.top-three-round {
	width:500%;
	position:absolute;
	left:-92%;
	top:-5%;
	animation:left-right-go-3 4s;
	animation-iteration-count:infinite;
	animation-timing-function:cubic-bezier(0,0,0,0);
	z-index:50;
}
.top-three-round .col-6-f {
	width:25%;
	float:left;
}
.top-three-round div {
	border-radius:50%;
	height:300px;
	background:#beff85;
}
.top-four-round {
	width:380%;
	position:absolute;
	right:-92%;
	top:-5%;
	animation:left-right-go-4 5s;
	animation-iteration-count:infinite;
	animation-timing-function:cubic-bezier(0,0,0,0);
	z-index:10;
}
.top-four-round .col-6-f {
	width:28%;
	float:left;
}
.top-four-round div {
	border-radius:50%;
	height:300px;
	background:#acddff;
}
.border-radius-1 {
	width:15px;
	height:15px;
	border-radius:10px;
	background:#fff;
	position:absolute;
	left:10%;
	top:5%;
	box-shadow:0px 0px 10px #fff;
	animation:top-down-go 6s;
	animation-iteration-count:infinite;
	animation-timing-function:cubic-bezier(0,0,0,0);
	filter:url(blur.svg#blur);
	-webkit-filter:blur(3px);
	-moz-filter:blur(3px);
	-ms-filter:blur(3px);
	filter:blur(3px);
	filter:progid:DXImageTransform.Microsoft.Blur(PixelRadius=10,MakeShadow=false);
}
.border-radius-2 {
	width:10px;
	height:10px;
	border-radius:25px;

	bottom:10%;
	right:20%;
	box-shadow:0px 0px 10px #fff;
	filter:url(blur.svg#blur);
	-webkit-filter:blur(3px);
	-moz-filter:blur(3px);
	-ms-filter:blur(3px);
	filter:blur(3px);
	filter:progid:DXImageTransform.Microsoft.Blur(PixelRadius=10,MakeShadow=false);
	/* IE6~IE9 */
}
.border-radius-3 {
	width:8px;
	height:8px;

	background:#fff;

	bottom:15%;
	left:20%;

	-moz-filter:blur(3px);
	-ms-filter:blur(3px);

	filter:progid:DXImageTransform.Microsoft.Blur(PixelRadius=10,MakeShadow=false);
	/* IE6~IE9 */

.border-radius-4 {
	width:30px;
	height:30px;
	border-radius:25px;
	background:#fff;
	position:absolute;
	top:20%;
	right:6%;
	box-shadow:0px 0px 10px #fff;
	filter:url(blur.svg#blur);
	-webkit-filter:blur(10px);
	-moz-filter:blur(10px);
	-ms-filter:blur(10px);
	filter:blur(10px);
	filter:progid:DXImageTransform.Microsoft.Blur(PixelRadius=10,MakeShadow=false);
	/* IE6~IE9 */
}
.border-radius-5 {
	width:9px;
	height:9px;
	border-radius:25px;
	background:#fff;
	position:absolute;
	top:30%;
	right:26%;
	box-shadow:0px 0px 10px #fff;
}
.border-radius-1,.border-radius-3,.border-radius-5 {
	animation:top-down-go 6s;
	animation-iteration-count:infinite;
	animation-timing-function:cubic-bezier(0,0,0,0);
}
.border-radius-4 {

	animation-timing-function:cubic-bezier(0,0,0,0);
