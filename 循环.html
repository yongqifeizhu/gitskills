<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
		let test = {
				'A':[1,2],
				'B':{
					'C':[3,4]
				}
			}
		aa(test)
		function aa(test){
			let gettype=Object.prototype.toString;
			if(gettype.call(test) == '[object Object]'){
				for(let key in test){
					console.log(key)
					console.log(test[key])
				}
			}else if(gettype.call(test) == '[object Array]'){
				for(let i=0;i<test.length;i++){
					console.log(test[i])
				}
			}
			
		}
	</script>
	
</html>
